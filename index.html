
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name=""content="">
<!--<meta http-equiv="refresh" content="200; url='./wel.html'">-->
<title>耗材架管理</title>
<meta name="keywords" content="JavaScript,数据类型">
<link rel="icon" href="0009.png" type="image/x-icon">
<link rel="stylesheet" href="objmin.css">
</head>
<body>

    <header>
        <h1 class="headertitle">耗材数量、有效期管理</h1>
    </header>

    <div id="alertkill">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
        <span id="alertk"></span>
    </div>
    <div id="alertbad">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
        <span id="alertb"></span>
    </div>
    
    <table class="allobj">
        <thead>
            <tr class="rowtitle">
                <th>序列</th>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>D</th>
            </tr>
        </thead>

        <tbody  id="contain"></tbody>
        
        <thead id="tj">
            <th id="tj0"></th>
            <th id="tj1"></th>
            <th id="tj2"></th>
        </thead>
        
        <thead>
            <th>系统时间： </th>
            <th id="hk"></th>
            <th>---------------------------(测试)工具类台账有效期：<a href="./tool.html">https://littleqe.github.io/demoobj.github.io/tool.html</a></th>
        </thead>

        <thead>
            <th id="green">有效期 d > 30天，显示为绿色；</th>
            <th id="blue">有效期 30 > d > 10天，显示为蓝色；</th>
            <th id="yer">有效期 10 > d > 0天，显示为黄色；</th>
            <th id="red">有效期 d < 0 天，显示为红色。</th>
        </thead>
    </table>


</body>
<script src="objmain.js"></script>
</html>
